<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Livros Responsiva</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #000000;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo img {
      height: 40px;
      border-radius: 10%;
    }
    .promo-timer {
      text-align: center;
      background: #ffffff;
      color: white;
      padding: 1px 2px;
      font-size: 0.9rem;
    }
    .promo-banner {
      background: linear-gradient(to right, hsl(0, 0%, 0%), #000000);
      color: white;
      text-align: center;
      padding: 1px;
      margin: 1px 0;
      border-radius: 0px;
    }
    .promo-banner h2 {
      font-size: 1.2rem;
    }
    .categories, .books {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 10px 0;
    }
    .category-item, .book-card {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      flex: 1;
      min-width: 120px;
      max-width: 150px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .book-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
      max-height: 300px; /* Altura fixa para os banners */
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0cap;
      border-color: #160000;
      color: #000000;
    }
    .carousel-indicators {
      position: absolute;
      bottom: 1px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }
    .carousel-indicators button {
      width: 10px;
      height: 5x;
    
      background-color: rgba(255, 255, 255, 0.788);
      cursor: pointer;
    }
    .carousel-indicators button.active {
      background-color: rgba(255, 255, 255, 1);
    }
  
    .book-card
    {
      border-radius: 5%;
      background-color: #ffffff;
      gap: 15px;
      

    }
     
    
    
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="Imperio (3).png" alt="Logo da Loja">
      
    </div>
  </div>

  <!-- Carrossel de Banners -->
  <div class="carousel">
    <div class="carousel-track" id="carousel-track">
      <img src="Design sem nome (2).png" alt="Banner 1">
      <img src="Design sem nome (2).png" alt="Banner 2">
      <img src="Design sem nome (2).png" alt="Banner 3">
    </div>
    <div class="carousel-indicators" id="carousel-indicators">
      <button data-slide="0" class="active"></button>
      <button data-slide="1"></button>
      <button data-slide="2"></button>
    </div>
  </div>

  <!-- Promoção Especial -->
  <div class="promo-banner">
    <h2>Promoção Especial: Frete Grátis</h2>
    <p>Compre 3 livros ou mais e ganhe frete grátis!</p>
  </div>

  <!-- Categorias -->


  <!-- Livros em Destaque -->
  <div class="books">
    <div class="book-card">
      <img src="https://th.bing.com/th/id/OIP.YC7VB6LmClO7DRd9iGtV8QHaHa?w=176&h=180&c=7&r=0&o=5&pid=1.7" alt="Capa do Livro 2">
      <h3>Marionetes</h3>
      <p>Dinâmica do poder.</p>
      <a href="https://pay.cakto.com.br/4qTV9mU" target="_blank" class="comprar-btn">Comprar Agora</a>
    </div>
    <div class="book-card">
      <img src="https://th.bing.com/th/id/OIP.VxUzGe24OrxCbj80SGSBGgHaLB?w=184&h=275&c=7&r=0&o=5&pid=1.7" alt="Capa do Livro 2">
      <h3>A Arte da Guerra</h3>
      <p>Manual de estratégia</p>
      <a href="https://pay.cakto.com.br/5UUUUEh" target="_blank" class="comprar-btn">Comprar Agora</a>
    </div>
    <div class="book-card">
      <img src="https://th.bing.com/th/id/OIP.RIVFl9SVYKTy8Pt7cpOBsAHaKq?w=115&h=180&c=7&r=0&o=5&pid=1.7">
      <h3>O Poder do Hábito</h3>
      <p>
        Rotina transformadora.</p>
      <a href="https://pay.cakto.com.br/Cho3kZK" target="_blank" class="comprar-btn">Comprar Agora</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Loja de Livros. Todos os direitos reservados.</p>
  </div>

  <script>
    const track = document.getElementById('carousel-track');
    const indicators = document.querySelectorAll('.carousel-indicators button');
    let currentIndex = 0;

    function updateCarousel() {
      const width = track.children[0].getBoundingClientRect().width;
      track.style.transform = `translateX(-${currentIndex * width}px)`;
      indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentIndex);
      });
    }

    function autoSlide() {
      currentIndex = (currentIndex + 1) % track.children.length;
      updateCarousel();
    }

    setInterval(autoSlide, 5000); // Troca de banner a cada 3 segundos

    indicators.forEach((indicator, index) => {
      indicator.addEventListener('click', () => {
        currentIndex = index;
        updateCarousel();
      });
    });

    window.addEventListener('resize', updateCarousel); // Ajusta o tamanho ao redimensionar
  </script>
</body>
</html>
